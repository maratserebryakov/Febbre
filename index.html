<style>

<body>

<h1>üéµ FEBBRE ‚Äî —É—á–∏–º –ø–µ—Ä–µ–≤–æ–¥</h1>
<p>–ù–∞–∂–∏–º–∞–π ¬´–í—ã—É—á–µ–Ω–æ¬ª, —á—Ç–æ–±—ã —É–±—Ä–∞—Ç—å —Å—Ç—Ä–æ–∫—É –∏–∑ –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏—è.</p>

<div id="cards"></div>

<button class="reset" onclick="resetProgress()">–°–±—Ä–æ—Å–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å</button>

<script>
const lines = [
  { it: "Ti sei preso una parte di me", ru: "–¢—ã –∑–∞–±—Ä–∞–ª —á–∞—Å—Ç—å –º–µ–Ω—è" },
  { it: "Quella ancora pi√π in fondo dell‚Äôanima", ru: "–¢—É, —á—Ç–æ –µ—â—ë –≥–ª—É–±–∂–µ –≤ –¥—É—à–µ" },
  { it: "Un sentimento che se si rompe taglia", ru: "–ß—É–≤—Å—Ç–≤–æ, –∫–æ—Ç–æ—Ä–æ–µ, –ª–æ–º–∞—è—Å—å, —Ä–µ–∂–µ—Ç" },
  { it: "Come il vetro", ru: "–ö–∞–∫ —Å—Ç–µ–∫–ª–æ" },
  { it: "Non dire je t‚Äôaime", ru: "–ù–µ –≥–æ–≤–æ—Ä–∏ ¬´—è —Ç–µ–±—è –ª—é–±–ª—é¬ª" },
  { it: "Dimmi se ci√≤ che provi √® solo febbre", ru: "–°–∫–∞–∂–∏, –µ—Å–ª–∏ —ç—Ç–æ –≤—Å–µ–≥–æ –ª–∏—à—å –ª–∏—Ö–æ—Ä–∞–¥–∫–∞" },
  { it: "Che sale e scende", ru: "–ö–æ—Ç–æ—Ä–∞—è –ø–æ–¥–Ω–∏–º–∞–µ—Ç—Å—è –∏ —Å–ø–∞–¥–∞–µ—Ç" }
];

let learned = JSON.parse(localStorage.getItem("learned") || "[]");

const container = document.getElementById("cards");

function render() {
  container.innerHTML = "";

  lines.forEach((line, index) => {
    const card = document.createElement("div");
    card.className = "card";
    if (learned.includes(index)) card.classList.add("learned-card");

    card.innerHTML = `
      <div class="it">${line.it}</div>
      <div class="ru">${line.ru}</div>
      <button class="show">–ü–æ–∫–∞–∑–∞—Ç—å –ø–µ—Ä–µ–≤–æ–¥</button>
      <button class="learned">–í—ã—É—á–µ–Ω–æ</button>
    `;

    card.querySelector(".show").onclick = () => {
      const ru = card.querySelector(".ru");
      ru.style.display = ru.style.display === "none" ? "block" : "none";
    };

    card.querySelector(".learned").onclick = () => {
      learned.push(index);
      localStorage.setItem("learned", JSON.stringify(learned));
      render();
    };

    container.appendChild(card);
  });
}

function resetProgress() {
  if (confirm("–¢–æ—á–Ω–æ —Å–±—Ä–æ—Å–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å?")) {
    localStorage.removeItem("learned");
    learned = [];
    render();
  }
}

render();
</script>
